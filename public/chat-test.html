<!DOCTYPE html>

    <script src="/socket.io/socket.io.js"></script>
    <style>

        input {

        }

        }
        .typing-indicator {
            color: #666;

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¬ ì‹¤ì‹œê°„ ì±„íŒ… í…ŒìŠ¤íŠ¸</h1>
        
        <!-- ë¡œê·¸ì¸ ì„¹ì…˜ -->
        <div class="login-section" id="loginSection">
            <h3>ë¡œê·¸ì¸</h3>
            <div class="input-group">
                <input type="email" id="email" placeholder="ì´ë©”ì¼" value="test@example.com">
                <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸" value="password123">
                <button onclick="login()">ë¡œê·¸ì¸</button>
            </div>
            <div id="loginError" class="error"></div>
        </div>

        <!-- ì±„íŒ… ì„¹ì…˜ -->
        <div class="chat-section" id="chatSection">
            <h3>ì±„íŒ…ë°© ëª©ë¡</h3>
            <div class="room-list" id="roomList">
                <button onclick="createRoom()">ìƒˆ ë°© ë§Œë“¤ê¸°</button>
            </div>

            <div id="currentRoom" style="display: none;">
                <h4 id="roomName">ë°© ì´ë¦„</h4>
                <div class="chat-container" id="chatContainer"></div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">ì „ì†¡</button>
                    <button onclick="leaveRoom()">ë°© ë‚˜ê°€ê¸°</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let currentRoom = null;
        let token = null;

        // ë¡œê·¸ì¸
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    token = data.data.token;
                    currentUser = data.data.user;
                    
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'block';
                    
                    // Socket.IO ì—°ê²°
                    connectSocket();
                    
                    // ë°© ëª©ë¡ ë¡œë“œ
                    loadRooms();
                } else {
                    document.getElementById('loginError').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
            }
        }

        // Socket.IO ì—°ê²°
        function connectSocket() {
            socket = io({
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                console.log('Socket.IO ì—°ê²°ë¨');
            });

            socket.on('disconnect', () => {
                console.log('Socket.IO ì—°ê²° í•´ì œë¨');
            });

            socket.on('error', (data) => {
                console.error('Socket.IO ì˜¤ë¥˜:', data.message);
                alert('ì˜¤ë¥˜: ' + data.message);
            });

            socket.on('room_joined', (data) => {
                console.log('ë°©ì— ì°¸ì—¬í•¨:', data.roomId);
            });

            socket.on('new_message', (data) => {
                addMessage(data);
            });

            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
            });

            socket.on('user_left', (data) => {
                addSystemMessage(`${data.username}ë‹˜ì´ í‡´ì¥í–ˆìŠµë‹ˆë‹¤.`);
            });

            socket.on('user_typing', (data) => {
                document.getElementById('typingIndicator').textContent = `${data.username}ë‹˜ì´ ì…ë ¥ ì¤‘...`;
                document.getElementById('typingIndicator').style.display = 'block';
            });

            socket.on('user_stopped_typing', (data) => {
                document.getElementById('typingIndicator').style.display = 'none';
            });
        }

        // ë°© ëª©ë¡ ë¡œë“œ
        async function loadRooms() {
            try {
                const response = await fetch('/chat/rooms', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    displayRooms(data.data);
                }
            } catch (error) {
                console.error('ë°© ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë°© ëª©ë¡ í‘œì‹œ
        function displayRooms(rooms) {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '<button onclick="createRoom()">ìƒˆ ë°© ë§Œë“¤ê¸°</button>';
            
            rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item';
                roomDiv.innerHTML = `
                    <strong>${room.name}</strong><br>
                    <small>${room.description || 'ì„¤ëª… ì—†ìŒ'} | ì°¸ì—¬ì: ${room.participants?.length || 0}ëª…</small>
                `;
                roomDiv.onclick = () => joinRoom(room.id);
                roomList.appendChild(roomDiv);
            });
        }

        // ìƒˆ ë°© ë§Œë“¤ê¸°
        async function createRoom() {
            const name = prompt('ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (!name) return;

            const description = prompt('ë°© ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš” (ì„ íƒì‚¬í•­):');
            const isPrivate = confirm('ë¹„ê³µê°œ ë°©ìœ¼ë¡œ ë§Œë“¤ê¹Œìš”?');

            try {
                const response = await fetch('/chat/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        isPrivate
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('ë°©ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    loadRooms();
                } else {
                    alert('ë°© ìƒì„± ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('ë°© ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë°© ì°¸ì—¬
        async function joinRoom(roomId) {
            try {
                const response = await fetch(`/chat/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentRoom = roomId;
                    document.getElementById('currentRoom').style.display = 'block';
                    document.getElementById('roomName').textContent = data.data.name;
                    document.getElementById('chatContainer').innerHTML = '';
                    
                    // Socket.IOë¡œ ë°© ì°¸ì—¬
                    socket.emit('join_room', { roomId });
                    
                    // ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ ë¡œë“œ
                    loadMessages(roomId);
                } else {
                    alert('ë°© ì°¸ì—¬ ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                alert('ë°© ì°¸ì—¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ ë¡œë“œ
        async function loadMessages(roomId) {
            try {
                const response = await fetch(`/chat/rooms/${roomId}/messages?limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    data.data.reverse().forEach(message => {
                        addMessage(message);
                    });
                }
            } catch (error) {
                console.error('ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë°© ë‚˜ê°€ê¸°
        async function leaveRoom() {
            if (!currentRoom) return;

            try {
                await fetch(`/chat/rooms/${currentRoom}/leave`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                socket.emit('leave_room', { roomId: currentRoom });
                
                currentRoom = null;
                document.getElementById('currentRoom').style.display = 'none';
                document.getElementById('chatContainer').innerHTML = '';
            } catch (error) {
                console.error('ë°© ë‚˜ê°€ê¸° ì‹¤íŒ¨:', error);
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentRoom) return;

            socket.emit('send_message', {
                roomId: currentRoom,
                content: content
            });

            input.value = '';
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // íƒ€ì´í•‘ ìƒíƒœ ì „ì†¡
                socket.emit('typing_start', { roomId: currentRoom });
                
                // íƒ€ì´í•‘ ì¤‘ì§€ íƒ€ì´ë¨¸
                clearTimeout(window.typingTimer);
                window.typingTimer = setTimeout(() => {
                    socket.emit('typing_stop', { roomId: currentRoom });
                }, 1000);
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(message) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            const isOwn = message.userId === currentUser.id;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(message.createdAt).toLocaleTimeString();
            messageDiv.innerHTML = `
                <strong>${message.username || 'ì•Œ ìˆ˜ ì—†ìŒ'}</strong> 
                <small>${time}</small><br>
                ${message.content}
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = content;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
